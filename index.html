<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemezy Advanced Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <style>
        /* Custom styles for a better dark mode and Choices.js */
        .choices__inner {
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4b5563; /* border-gray-600 */
            color: white;
        }
        .choices__list--dropdown, .choices__list[aria-expanded] {
            background-color: #374151; /* bg-gray-700 */
            border-color: #4b5563; /* border-gray-600 */
        }
        .choices__list--single .choices__item {
            color: white;
        }
        .choices__option--choice {
            color: #d1d5db; /* text-gray-300 */
        }
        .choices__option--choice:hover {
            background-color: #4b5563; /* bg-gray-600 */
        }
        .choices[data-type*="select-one"]::after {
            border-color: white transparent transparent;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <!-- Notification Container -->
    <div id="notification" class="fixed top-5 right-5 bg-blue-600 text-white py-2 px-4 rounded-lg shadow-lg z-50 hidden transition-opacity duration-300">
        <p id="notification-message"></p>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-40">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <h2 class="text-white text-2xl font-bold mb-6 text-center">Welcome to Chemezy</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 rounded-md px-4 py-2 font-bold transition-colors">Login</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-section" class="hidden">
        <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Chemezy Dashboard</h1>
            <div class="text-sm">Logged in as: <span id="user-display" class="font-semibold"></span></div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
            <!-- Left Column: Controls -->
            <div class="space-y-6">
                <!-- Reaction Simulator -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">Reaction Simulator</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-2 font-semibold">Reactants</label>
                            <div id="reactants-list" class="space-y-2"></div>
                            <button id="add-reactant-btn" class="mt-2 bg-green-600 hover:bg-green-700 text-sm rounded px-3 py-1 transition-colors">+ Add Reactant</button>
                        </div>
                        <div>
                            <label for="catalyst-selector" class="block mb-2 font-semibold">Catalyst (Optional)</label>
                            <select id="catalyst-selector"></select>
                        </div>
                        <button id="run-reaction-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 rounded-md px-4 py-2 font-bold transition-colors">Run Reaction</button>
                    </div>
                </div>

                <!-- Debug Zone -->
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">Debug Zone</h2>
                    <div class="space-y-4">
                        <!-- Delete Single Item -->
                        <div>
                            <h3 class="font-semibold mb-2">Request Item Deletion</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="delete-chemical-selector" class="block text-sm mb-1">Chemical</label>
                                    <select id="delete-chemical-selector"></select>
                                </div>
                                <div>
                                    <label for="delete-reaction-selector" class="block text-sm mb-1">Reaction</label>
                                    <select id="delete-reaction-selector"></select>
                                </div>
                            </div>
                            <textarea id="delete-reason" placeholder="Reason for deletion..." class="mt-2 w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm h-20 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                            <button id="request-delete-btn" class="mt-2 w-full bg-yellow-600 hover:bg-yellow-700 text-sm rounded px-3 py-1 transition-colors">Request Deletion</button>
                        </div>
                        <!-- Clear All -->
                        <div>
                            <h3 class="font-semibold mb-2">Clear Database Collections</h3>
                            <div class="flex space-x-4">
                                <button id="clear-chemicals-btn" class="w-full bg-red-700 hover:bg-red-800 rounded-md px-4 py-2 font-bold transition-colors">Clear All Chemicals</button>
                                <button id="clear-reactions-btn" class="w-full bg-red-700 hover:bg-red-800 rounded-md px-4 py-2 font-bold transition-colors">Clear All Reactions</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Results -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">Results & Logs</h2>
                <div id="results-output" class="prose prose-invert max-w-none text-gray-300">
                    <p>Run a reaction or a debug command to see the output here.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Reactant Row Template -->
    <template id="reactant-row-template">
        <div class="flex items-center space-x-2 reactant-row">
            <select class="reactant-selector flex-grow"></select>
            <button class="remove-reactant-btn bg-red-600 hover:bg-red-700 text-xs rounded px-2 py-1 transition-colors">Remove</button>
        </div>
    </template>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIG & STATE ---
        const API_BASE_URL = '/api/v1';
        let authToken = null;
        let chemicals = [];
        let reactions = [];
        let choicesInstances = {};

        // --- DOM ELEMENTS ---
        const ui = {
            notification: document.getElementById('notification'),
            notificationMessage: document.getElementById('notification-message'),
            authModal: document.getElementById('auth-modal'),
            loginBtn: document.getElementById('login-btn'),
            usernameInput: document.getElementById('username'),
            passwordInput: document.getElementById('password'),
            appSection: document.getElementById('app-section'),
            userDisplay: document.getElementById('user-display'),
            reactantsList: document.getElementById('reactants-list'),
            addReactantBtn: document.getElementById('add-reactant-btn'),
            runReactionBtn: document.getElementById('run-reaction-btn'),
            resultsOutput: document.getElementById('results-output'),
            reactantRowTemplate: document.getElementById('reactant-row-template'),
            // Debug
            clearChemicalsBtn: document.getElementById('clear-chemicals-btn'),
            clearReactionsBtn: document.getElementById('clear-reactions-btn'),
            requestDeleteBtn: document.getElementById('request-delete-btn'),
            deleteReason: document.getElementById('delete-reason'),
        };

        // --- API SERVICE ---
        const api = {
            async _request(endpoint, options = {}) {
                const headers = { 'Content-Type': 'application/json', ...options.headers };
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'An unknown error occurred.' }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                // Handle no content response
                if (response.status === 204) return null;
                return response.json();
            },
            login(username, password) {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                return this._request('/auth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData,
                });
            },
            getChemicals: () => api._request('/chemicals/'),
            getReactions: () => api._request('/reactions/cache'), // Assuming this gets all for debug
            runReaction: (body) => api._request('/reactions/react', { method: 'POST', body: JSON.stringify(body) }),
            // Debug APIs
            clearAllChemicals: () => api._request('/debug/chemicals/clear', { method: 'DELETE' }),
            clearAllReactions: () => api._request('/debug/reactions/clear', { method: 'DELETE' }),
            requestDelete: (type, id, reason) => api._request(`/debug/${type}/${id}`, { method: 'DELETE', body: JSON.stringify({ reason }) }),
        };

        // --- UTILS & RENDERERS ---
        const showNotification = (message, type = 'info') => {
            ui.notificationMessage.textContent = message;
            ui.notification.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg z-50 transition-opacity duration-300 ${type === 'error' ? 'bg-red-600' : 'bg-blue-600'}`;
            ui.notification.classList.remove('hidden');
            setTimeout(() => ui.notification.classList.add('hidden'), 3000);
        };

        const renderResults = (title, data) => {
            let content = `<h3>${title}</h3>`;
            if (typeof data === 'object' && data !== null) {
                content += `<pre class="whitespace-pre-wrap text-sm">${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                content += `<p>${data}</p>`;
            }
            ui.resultsOutput.innerHTML = content;
        };

        const renderReactionResults = (data) => {
            let html = `<h3>Reaction Complete</h3>`;
            if (data.is_world_first) {
                html += `<p class="text-yellow-400 font-bold">Congratulations! You've made a World-First Discovery!</p>`;
            }
            html += `<p><strong>Explanation:</strong> ${data.explanation}</p>`;
            html += `<p><strong>State of Product:</strong> ${data.state_of_product}</p>`;
            
            html += `<h4>Products:</h4><ul>`;
            data.products.forEach(p => {
                html += `<li>${p.molecular_formula} (ID: ${p.chemical_id}) - Quantity: ${p.quantity}</li>`;
            });
            html += `</ul>`;

            html += `<h4>Effects:</h4><ul>`;
            data.effects.forEach(e => {
                html += `<li>${e.effect_type} (Intensity: ${e.intensity}, Color: <span style="color:${e.color};">${e.color}</span>)</li>`;
            });
            html += `</ul>`;
            ui.resultsOutput.innerHTML = html;
        };

        const createChoices = (selectorId, options = {}) => {
            if (choicesInstances[selectorId]) {
                choicesInstances[selectorId].destroy();
            }
            const element = document.getElementById(selectorId);
            if (!element) return null;
            const instance = new Choices(element, {
                ...options,
                itemSelectText: 'Press to select',
                searchResultLimit: 100,
            });
            choicesInstances[selectorId] = instance;
            return instance;
        };

        const populateChoices = (instance, data, placeholder) => {
            instance.clearStore();
            instance.setChoices([
                { value: '', label: placeholder, selected: true, disabled: true },
                ...data
            ], 'value', 'label', false);
        };

        // --- INITIALIZATION ---
        const init = async () => {
            try {
                const [chemicalsData, reactionsData] = await Promise.all([api.getChemicals(), api.getReactions()]);
                chemicals = chemicalsData.results;
                reactions = reactionsData;

                const chemicalChoices = chemicals.map(c => ({ value: c.id, label: `${c.common_name} (${c.molecular_formula})` }));
                const reactionChoices = reactions.map(r => ({ value: r.id, label: `Reaction #${r.id} (${r.reactants.join(', ')})` }));

                // Init main selectors
                addReactantSelector();
                const catalystChoices = createChoices('catalyst-selector');
                populateChoices(catalystChoices, chemicalChoices, 'Select a catalyst');

                // Init debug selectors
                const deleteChemicalChoices = createChoices('delete-chemical-selector');
                populateChoices(deleteChemicalChoices, chemicalChoices, 'Select a chemical');
                
                const deleteReactionChoices = createChoices('delete-reaction-selector');
                populateChoices(deleteReactionChoices, reactionChoices, 'Select a reaction');

            } catch (error) {
                showNotification(`Failed to load initial data: ${error.message}`, 'error');
            }
        };

        const addReactantSelector = () => {
            const templateNode = ui.reactantRowTemplate.content.cloneNode(true);
            const newRow = templateNode.querySelector('.reactant-row');
            ui.reactantsList.appendChild(newRow);
            
            const selectorElement = newRow.querySelector('.reactant-selector');
            const choices = new Choices(selectorElement, { itemSelectText: 'Press to select' });
            choices.setChoices([
                { value: '', label: 'Select a reactant', selected: true, disabled: true },
                ...chemicals.map(c => ({ value: c.id, label: `${c.common_name} (${c.molecular_formula})` }))
            ], 'value', 'label', false);

            newRow.querySelector('.remove-reactant-btn').addEventListener('click', () => newRow.remove());
        };

        // --- EVENT HANDLERS ---
        const handleLogin = async () => {
            const username = ui.usernameInput.value;
            const password = ui.passwordInput.value;
            if (!username || !password) return showNotification('Username and password are required.', 'error');
            
            try {
                const data = await api.login(username, password);
                authToken = data.access_token;
                ui.authModal.classList.add('hidden');
                ui.appSection.classList.remove('hidden');
                ui.userDisplay.textContent = username;
                showNotification('Login successful!');
                await init();
            } catch (error) {
                showNotification(error.message, 'error');
            }
        };

        const handleRunReaction = async () => {
            const reactantRows = ui.reactantsList.querySelectorAll('.reactant-row');
            const reactants = Array.from(reactantRows).map(row => {
                const selector = row.querySelector('.reactant-selector');
                return selector.value ? { chemical_id: parseInt(selector.value), quantity: 1.0 } : null;
            }).filter(Boolean);

            if (reactants.length === 0) {
                return showNotification('Please select at least one reactant.', 'error');
            }

            const catalyst_id = choicesInstances['catalyst-selector'].getValue(true) || null;
            
            try {
                renderResults('Running Reaction...', { status: 'Processing...' });
                const result = await api.runReaction({ reactants, catalyst_id, environment: "Earth (Normal)" });
                renderReactionResults(result);
                showNotification('Reaction complete!');
            } catch (error) {
                renderResults('Reaction Failed', { error: error.message });
                showNotification(error.message, 'error');
            }
        };

        const handleDebugClear = async (type) => {
            if (!confirm(`Are you sure you want to delete ALL ${type}? This action cannot be undone.`)) return;
            try {
                const result = (type === 'chemicals') ? await api.clearAllChemicals() : await api.clearAllReactions();
                renderResults(`Cleared All ${type}`, result);
                showNotification(result.message);
                await init(); // Refresh data
            } catch (error) {
                renderResults(`Failed to clear ${type}`, { error: error.message });
                showNotification(error.message, 'error');
            }
        };

        const handleRequestDelete = async () => {
            const chemicalId = choicesInstances['delete-chemical-selector'].getValue(true);
            const reactionId = choicesInstances['delete-reaction-selector'].getValue(true);
            const reason = ui.deleteReason.value;

            if ((!chemicalId && !reactionId) || (chemicalId && reactionId)) {
                return showNotification('Please select exactly one chemical OR one reaction to delete.', 'error');
            }
            if (!reason) {
                return showNotification('A reason for deletion is required.', 'error');
            }

            const type = chemicalId ? 'chemicals' : 'reactions';
            const id = chemicalId || reactionId;

            try {
                const result = await api.requestDelete(type, id, reason);
                renderResults('Deletion Request Submitted', result);
                showNotification(result.message);
                ui.deleteReason.value = '';
                choicesInstances['delete-chemical-selector'].setChoiceByValue('');
                choicesInstances['delete-reaction-selector'].setChoiceByValue('');
            } catch (error) {
                renderResults('Deletion Request Failed', { error: error.message });
                showNotification(error.message, 'error');
            }
        };

        // --- EVENT LISTENERS ---
        ui.loginBtn.addEventListener('click', handleLogin);
        ui.passwordInput.addEventListener('keyup', e => e.key === 'Enter' && handleLogin());
        ui.addReactantBtn.addEventListener('click', addReactantSelector);
        ui.runReactionBtn.addEventListener('click', handleRunReaction);
        // Debug listeners
        ui.clearChemicalsBtn.addEventListener('click', () => handleDebugClear('chemicals'));
        ui.clearReactionsBtn.addEventListener('click', () => handleDebugClear('reactions'));
        ui.requestDeleteBtn.addEventListener('click', handleRequestDelete);
    });
</script>

</body>
</html>
